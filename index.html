<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/to-do-list.png" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <textarea id="task-description" placeholder="Task Description" required></textarea>
            <div class="task-options">
                <select id="task-priority" required></select>
                <button type="submit">Add task</button>
            </div>
        </form>
        <div class="filters">
            <button id="filter-all" class="active">All</button>
            <button id="filter-completed">Completed</button>
            <button id="filter-incomplete">Incomplete</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="./scripts/texts.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
